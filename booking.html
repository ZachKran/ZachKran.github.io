<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Calm Care Counseling Logo">
        <span>Calm Care Counseling</span>
    </div>
    <nav>

        <a href="booking.html" class="book-now">Book Now</a>

</header>

<section class="booking-container">
    <h1>Book an Appointment</h1>
    <form action="continue-booking.html" method="POST">
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="input-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>

        <div class="input-group">
            <label for="service">In Person or Virtual:</label>
            <select id="service" name="service">
                <option>In Person</option>
                <option>Virtual</option>
            </select>
        </div>

        <div class="input-group">
            <label for="service">Select a Service:</label>
            <select id="service" name="service">
                <option>Individual Therapy</option>
                <option>Couples Therapy</option>
                <option>Group Therapy</option> <!-- New Service -->
            </select>
        </div>

        <div class="input-group">
            <label for="therapist">Therapist:</label>
            <select id="therapist" name="therapist">
                <option>Emma Rivers</option>
                <option>Lucas Wells</option>
                <option>Sophia Hart</option>
            </select>
        </div>

        <button type="submit" class="book-btn">Book Now</button>
    </form>
</section>

<script>
    function switchToFrench() {
        window.location.href = "booking-fr.html"; // Redirect to French page
    }
