<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Now | Website</title>

    <!-- Your global styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="bookings.css" />

    <!-- Page script (defer so DOM is ready before it runs) -->
    <script src="booking.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Website" />
        <span><strong>Website</strong></span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Why Us</a></li>
          <li><a href="team.html">Meet Our Team</a></li>
          <li><a href="comparisons.html">Our Prices</a></li>
        </ul>
        <a href="booking.html" class="book-now">Book Now</a>
      </nav>
    </header>

    <main>
      <section class="booking-section">
        <h1>Book Your Consultation</h1>

        <form id="booking-form" novalidate>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="user_name"
            required
            autocomplete="name"
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="user_email"
            required
            autocomplete="email"
          />

          <label for="phone">Phone (optional)</label>
          <input
            type="tel"
            id="phone"
            name="user_phone"
            inputmode="tel"
            placeholder="e.g., 613-555-0123"
          />

          <label for="message">Message / Details</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Any special requests or info"
          ></textarea>

          <button type="submit" class="book-now">Send Booking</button>
        </form>

        <p id="booking-status" class="status" aria-live="polite"></p>
      </section>
    </main>
  </body>
</html>
