  <script>
    function sendBooking(event) {
      event.preventDefault();

      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const email = encodeURIComponent(document.getElementById('email').value.trim());
      const phone = encodeURIComponent(document.getElementById('phone').value.trim());
      const message = encodeURIComponent(document.getElementById('message').value.trim());

      const subject = `Booking request from ${name}`;
      const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0AMessage:%0D%0A${message}`;

      const mailtoLink = `mailto:mkranbet@gmail.com?subject=${subject}&body=${body}`;

      window.location.href = mailtoLink;
    }
  </script>
</head>
