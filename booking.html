<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | Calm Care Counseling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Calm Care Counseling Logo">
        <span>Calm Care Counseling</span>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="team.html">Meet Our Team</a></li>
        </ul>
        <a href="booking.html" class="book-now">Book Now</a>
    </nav>
</header>

<section class="content">
    <h1>Book an Appointment</h1>
    <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="service">Select a Service:</label>
        <select id="service" name="service">
            <option>Individual Therapy</option>
            <option>Couples Therapy</option>
        </select>

        <label for="therapist">Therapist:</label>
        <select id="therapist" name="therapist">
            <option>Emma Rivers</option>
            <option>Lucas Wells</option>
            <option>Sophia Hart</option>
        </select>

        <button type="submit">Book Now</button>
    </form>
</section>

</body>
</html>
