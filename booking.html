<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Now | Website</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    function sendBooking(event) {
      event.preventDefault();

      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const email = encodeURIComponent(document.getElementById('email').value.trim());
      const phone = encodeURIComponent(document.getElementById('phone').value.trim());
      const message = encodeURIComponent(document.getElementById('message').value.trim());

      const subject = `Booking request from ${name}`;
      const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0AMessage:%0D%0A${message}`;

      const mailtoLink = `mailto:email.com?subject=${subject}&body=${body}`;

      window.location.href = mailtoLink;
    }
  </script>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Website" />
    <span><strong>Website</strong></span>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Why Us</a></li>
      <li><a href="team.html">Meet Our Team</a></li>
    </ul>
    <a href="booking.html" class="book-now">Book Now</a>
  </nav>
</header>
<main>
  <section class="booking-section">
    <h1>Book Your Consultation</h1>
    <form id="booking-form" onsubmit="sendBooking(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="user_email" required />

      <label for="message">Message / Details</label>
      <textarea id="message" name="message" rows="4" placeholder="Any special requests or info"></textarea>

      <button type="submit" class="book-now">Send Booking</button>
    </form>
  </section>
</main>

</body>
</html>
